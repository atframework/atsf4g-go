syntax = "proto3";

option optimize_for = SPEED;
// option optimize_for = LITE_RUNTIME;
// option optimize_for = CODE_SIZE;
// --cpp_out=lite:,--cpp_out=
option cc_enable_arenas = true;

option go_package = "github.com/atframework/atsf4g-go/component-protocol-public/common/protocol/common";

import "protocol/extension/v3/xresloader.proto";

package proy;

message DVector2 {
  int32 x = 1;
  int32 y = 2;
}

enum EnRarityType {
  EN_RARITY_TYPE_INVALID = 0;
  EN_RARITY_TYPE_GREEN = 10 [ (org.xresloader.enum_alias) = "green" ];
  EN_RARITY_TYPE_BLUE = 20 [ (org.xresloader.enum_alias) = "blue" ];
  EN_RARITY_TYPE_PURPLE = 30 [ (org.xresloader.enum_alias) = "purple" ];
  EN_RARITY_TYPE_ORANGE = 40 [ (org.xresloader.enum_alias) = "orange" ];
  EN_RARITY_TYPE_RED = 50 [ (org.xresloader.enum_alias) = "red" ];
}

enum EnFactionType {
  EN_FACTION_TYPE_INVALID = 0;
  EN_FACTION_TYPE_HUMAN = 1 [ (org.xresloader.enum_alias) = "human" ];
  EN_FACTION_TYPE_ORC = 2 [ (org.xresloader.enum_alias) = "orc" ];
  EN_FACTION_TYPE_ELF = 3 [ (org.xresloader.enum_alias) = "elf" ];
  EN_FACTION_TYPE_VAMPIRE = 4 [ (org.xresloader.enum_alias) = "vampire" ];
  EN_FACTION_TYPE_TIEFLING = 5 [ (org.xresloader.enum_alias) = "tiefling" ];
  EN_FACTION_TYPE_DWARF = 6 [ (org.xresloader.enum_alias) = "dwarf" ];
