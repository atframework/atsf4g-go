syntax = "proto3";

option optimize_for = SPEED;
// option optimize_for = LITE_RUNTIME;
// option optimize_for = CODE_SIZE;
// --cpp_out=lite:,--cpp_out=
option cc_enable_arenas = true;

option go_package = "github.com/atframework/atsf4g-go/component-protocol-public/pbdesc/protocol/pbdesc";

import "protocol/common/com.struct.layer.common.proto";
import "protocol/common/com.struct.base.common.proto";

package proy;

message DBuildingData {
    int32 building_id = 1;
    DVector2 position = 2;
    bool rotate = 3;
    EnLayerType layer = 4;
}

message DMapAreaData {
    // 已解锁区块
    int32 map_area_id = 1;
    repeated DBuildingData building_data = 2;
}