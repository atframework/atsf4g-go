syntax = "proto3";

option optimize_for = SPEED;
// option optimize_for = LITE_RUNTIME;
// option optimize_for = CODE_SIZE;
// --cpp_out=lite:,--cpp_out=
option cc_enable_arenas = true;

option go_package = "github.com/atframework/atsf4g-go/component-protocol-public/config/protocol/config";

import "protocol/extension/xrescode_extensions_v3.proto";
import "protocol/extension/v3/xresloader.proto";

import "protocol/common/com.struct.base.common.proto";
import "protocol/common/com.struct.layer.common.proto";

package proy.config;

message ExcelBuilding {
  option (xrescode.loader) = {
    file_path : "building.bytes"
    indexes : {fields : "building_id" index_type : EN_INDEX_KV}

    tags : "client"
    tags : "server"
  };

  int32 building_id = 1 [
    (org.xresloader.field_unique_tag) = "building_id",
    (org.xresloader.validator) = "ExcelItemType_type_id"
  ];
  string resource_prefab = 2;
  EnLayerType layer = 3;
  bool rotate = 4;
  string name = 5;

  DVector2 covered_size = 11;
  DVector2 pathfinding_size = 12;
  DVector2 move_unit_size = 13;
  DVector2 place_begin = 14;
  DVector2 place_size = 15;
}