syntax = "proto3";

option optimize_for = SPEED;
// option optimize_for = LITE_RUNTIME;
// option optimize_for = CODE_SIZE;
// --cpp_out=lite:,--cpp_out=
option cc_enable_arenas = true;

option go_package = "github.com/atframework/atsf4g-go/component-protocol-public/config/protocol/config";

import "protocol/extension/xrescode_extensions_v3.proto";
import "protocol/extension/v3/xresloader.proto";

import "protocol/common/com.struct.base.common.proto";
import "protocol/common/com.struct.item.common.proto";

package proy.config;

message ExcelSkill {
  option (xrescode.loader) = {
    file_path : "skill.bytes"
    indexes : {
      fields : "skill_id"
      fields : "level"
      index_type : EN_INDEX_KV
      allow_not_found : true
    }

    tags : "client"
    tags : "server"
  };

  int32 skill_id = 1 [ (org.xresloader.field_unique_tag) = "skill_id_level" ];
  int32 level = 2 [ (org.xresloader.field_unique_tag) = "skill_id_level" ];
  string name = 3 [ (org.xresloader.field_tag) = "client_only" ];
  int32 unlock_lv = 4;
  repeated DItemOffset upgrade_cost = 5;
}
