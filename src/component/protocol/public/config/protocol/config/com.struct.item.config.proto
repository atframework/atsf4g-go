syntax = "proto3";

option optimize_for = SPEED;
// option optimize_for = LITE_RUNTIME;
// option optimize_for = CODE_SIZE;
// --cpp_out=lite:,--cpp_out=
option cc_enable_arenas = true;

option go_package = "github.com/atframework/atsf4g-go/component-protocol-public/config/protocol/config";

import "protocol/extension/xrescode_extensions_v3.proto";
import "protocol/extension/v3/xresloader.proto";

import "protocol/common/com.struct.base.common.proto";

package proy.config;

message ExcelItem {
  option (xrescode.loader) = {
    file_path : "item.bytes"
    indexes : {
      fields : "item_id"
      index_type : EN_INDEX_KV
      allow_not_found : true
    }

    tags : "client"
    tags : "server"
  };

  // 唯一性检查
  int32 item_id = 1 [ (org.xresloader.field_unique_tag) = "item_id" ];
  // 仅客户端资源导出
  string name = 2 [ (org.xresloader.field_tag) = "client_only" ];
  EnItemType item_type = 3;
  int32 unlock_lv = 4 [ (org.xresloader.validator) = ">0" ];
  EnRarityType rarity = 5;
  int64 show_max_stacking = 6 [ (org.xresloader.validator) = ">=0" ];
  int64 price = 7;
}
