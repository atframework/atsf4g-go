syntax = "proto3";

option optimize_for = SPEED;
// option optimize_for = LITE_RUNTIME;
// option optimize_for = CODE_SIZE;
// --cpp_out=lite:,--cpp_out=
option cc_enable_arenas = true;

option go_package = "github.com/atframework/atsf4g-go/component-protocol-public/config/protocol/config";

import "protocol/extension/xrescode_extensions_v3.proto";

import "protocol/common/com.struct.condition.common.proto";

package proy.config;

// 通用条件配置
message ExcelConditionPool {
  option (xrescode.loader) = {
    file_path: "condition_pool.bytes"
    indexes: { fields: "condition_id" index_type: EN_INDEX_KV }

    tags: "server"
  };

  int32 condition_id = 1;
  DConditionBasicLimit basic_limit = 2;
  DConditionCounterLimit counter_limit = 3;
}