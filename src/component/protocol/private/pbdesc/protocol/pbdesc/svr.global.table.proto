syntax = "proto3";

option optimize_for = SPEED;
// option optimize_for = LITE_RUNTIME;
// option optimize_for = CODE_SIZE;
// --cpp_out=lite:,--cpp_out=
option cc_enable_arenas = true;

option go_package = "github.com/atframework/atsf4g-go/component-protocol-private/pbdesc/protocol/pbdesc";

import "google/protobuf/timestamp.proto";

package proy;

message database_table_service_configure_data {
  int64 zone_open_time = 101; // 开服时间
}

message database_table_simple_info {
  string msg_str = 1;
  int32 msg_i32 = 2;
  uint32 msg_u32 = 3;
  int64 msg_i64 = 4;
  uint64 msg_u64 = 5;

  repeated string arr_str = 6;
  repeated int32 arr_i32 = 7;
  repeated uint32 arr_u32 = 8;
  repeated int64 arr_i64 = 9;
  repeated uint64 arr_u64 = 10;
}
