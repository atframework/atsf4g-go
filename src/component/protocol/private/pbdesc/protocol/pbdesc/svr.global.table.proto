syntax = "proto3";

option optimize_for = SPEED;
// option optimize_for = LITE_RUNTIME;
// option optimize_for = CODE_SIZE;
// --cpp_out=lite:,--cpp_out=
option cc_enable_arenas = true;

option go_package = "github.com/atframework/atsf4g-go/component-protocol-private/pbdesc/protocol/pbdesc";

import "protocol/extension/svr.database.extension.proto";

package proy;

message database_table_uuid_allocator {
  // clang-format off
  option (atframework.database_table) = {
    index: {
      name: "uuid_allocator"
      type: EN_ATFRAMEWORK_DB_INDEX_TYPE_KV
      split_type: EN_ATFRAMEWORK_DB_TABLE_SPLIT_TYPE_NONE // Global 里没有分区分服
      key_fields: "major_type"
      key_fields: "minor_type"
      key_fields: "path_type"
      atomic_inc_fields: "auto_inc_id"
    }
  };
  // clang-format on
  uint32 major_type = 1;
  uint32 minor_type = 2;
  uint32 path_type = 3;
  uint64 auto_inc_id = 4;
}
