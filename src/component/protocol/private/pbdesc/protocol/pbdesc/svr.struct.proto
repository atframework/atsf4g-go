syntax = "proto3";
// 后台数据结构定义

option optimize_for = SPEED;
// option optimize_for = LITE_RUNTIME;
// option optimize_for = CODE_SIZE;
// --cpp_out=lite:,--cpp_out=
option cc_enable_arenas = true;

option go_package = "github.com/atframework/atsf4g-go/component-protocol-private/pbdesc/protocol/pbdesc";

import "protocol/common/com.struct.item.common.proto";

import "protocol/pbdesc/com.struct.proto";
import "protocol/pbdesc/com.struct.quest.proto";
import "protocol/common/com.struct.quest.common.proto";

package proy;

message client_session_index {
  uint64 node_id = 1;
  uint64 session_id = 2;
}

message account_information {
  uint32 account_type = 1;    // @see EnAccountTypeID
  string access = 11;         // 可能有的属性（【上一次的】校验码）
  DUserProfile profile = 31;  // 用户账号属性
  uint32 channel_id = 36;     // 渠道号
  uint32 version_type = 37;   // 上一次的登入版本类型 @EnVersionType
}

// 账号异常数据
message account_except {
  int64 last_except_time = 1;   // 上一次异常时间
  uint32 except_con_times = 2;  // 短时间内异常计数

  uint32 except_sum_times = 21;  // 总异常计数
}

// 登入数据记录
message login_record {
  DClientDeviceInfo client_info = 1;  // 终端信息
}

message user_data {
  uint32 user_level = 1;        // 玩家等级
  int64 user_exp = 2;           // 玩家经验
  uint64 session_sequence = 3;  // 玩家的全局递增发包序号
}

message user_options {
  DUserOptions custom_options = 1;  // 用户自定义选项
}

message user_async_job_debug_message {
  string content = 1;
  string title = 2;
}

message user_async_jobs_data {
  message history_job_meta {
    int32 job_type = 1;
    string action_uuid = 2;
    int64 timeout = 3;
  }
  repeated history_job_meta history = 1;  // 上一轮处理的UUID列表
  int64 next_task_active_time = 2;        // 下一次异步任务的启动时间
}

message user_inventory_data {
  repeated DItemInstance item = 1;
}
message user_quest_progress_value {
  map<int64, int64> value = 1;
}

message user_quest_season_progress_value {
  map<int32, user_quest_progress_value> season_progress = 1;
}

message user_quest_progress_reset_entry {
  int64 reset_timepoint = 1;
  int32 quest_id = 2;
}

message user_quest_progress_reset_data {
  repeated user_quest_progress_reset_entry reset_entrys = 1;  // 之前的reset_index
  bool is_changed = 2;
}

message user_quest_specific_end_timepoint_entry {
  int32 quest_id = 1;
  int64 end_timepoint = 2;
}

message user_quest_specific_end_timepoint_data {
  repeated user_quest_specific_end_timepoint_entry endtime_entrys = 1;
  bool is_changed = 2;
}

message quest_delete_progress_cache {
    int32 progress_type = 1;
    DUserQuestData data = 2;
}

message quest_delete_cache {
    int32 quest_id = 1;
    EnQuestStatus status = 2;
    // int64 end_timepoint = 4;
    // int64 reset_timepoint = 5;
    repeated quest_delete_progress_cache old_quest_data = 6;
    int64 quest_last_status_change_time = 7;

    int64 delete_timepoint = 10;
}


message user_quest_data {
  DUserQuestsData user_quest_list = 1;  

  user_quest_progress_reset_data progress_reset_data = 11;
  user_quest_specific_end_timepoint_data specific_end_timepoint_data = 12;  
  map<int32, user_quest_season_progress_value> unlock_progress_value_by_type = 13;
  map<int32, EnQuestStatus> exist_quest_ids = 21;

  map<int32, quest_delete_cache> delete_cache = 22; // 任务删除缓存
}