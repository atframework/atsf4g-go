syntax = "proto3";

option optimize_for = SPEED;
// option optimize_for = LITE_RUNTIME;
// option optimize_for = CODE_SIZE;
// --cpp_out=lite:,--cpp_out=
option cc_enable_arenas = true;

option go_package = "github.com/atframework/atsf4g-go/component-protocol-private/pbdesc/protocol/pbdesc";

// 后台协议常量定义

package proy;

enum EnSystemLimit {
  // option allow_alias   = true;
  EN_SL_NONE = 0;
  EN_SL_MAX_SS_MSG_LEN = 262144;
  EN_SL_TIMESTAMP_FOR_ID_ALLOCATOR_OFFSET =
      1577836800; // 2020-01-01 00:00:00 UTC
  EN_SL_PLAYER_ASYNC_JOBS_BATCH_NUMBER = 50;
  EN_SL_RPC_MAX_MISMATCH_RETRY_TIMES = 256;
}

enum EnGlobalUUIDMajorType {
  EN_GLOBAL_UUID_MAT_DEFAULT = 0;      // INVALID
  EN_GLOBAL_UUID_MAT_MAIL = 1;         // 邮件GUID分配器
  EN_GLOBAL_UUID_MAT_TRANSACTION = 2;  // 事务GUID分配器
  EN_GLOBAL_UUID_MAT_ACCOUNT_ID = 3;   // Account ID分配器
  EN_GLOBAL_UUID_MAT_GUILD_ID = 4;     // 公会 ID分配器
  EN_GLOBAL_UUID_MAT_LIMIT = 5;        // 限制类资源分配器
}

enum EnGlobalUUIDMinorType {
  EN_GLOBAL_UUID_MIT_DEFAULT = 0;       // INVALID
  EN_GLOBAL_UUID_MIT_LIMIT_GLOBAL = 1;  // 限制类资源-全局
  EN_GLOBAL_UUID_MIT_LIMIT_ZONE = 2;    // 限制类资源-大区
}

enum EnGlobalUUIDPatchType {
  EN_GLOBAL_UUID_PT_DEFAULT = 0;                // INVALID
  EN_GLOBAL_UUID_PT_LIMIT_PLAYER_REGISTER = 1;  // 限制类资源-玩家注册数
}

// player async job type
enum EnPlayerAsyncJobsType {
  EN_PAJT_INVALID = 0; // INVALID
  EN_PAJT_PAY = 1001;
  EN_PAJT_NORMAL = 1002;         // 普通类型的异步任务，比如GM加道具
  EN_PAJT_MAIL_IMPORTANT = 2001; // 高权重邮件（比如支付、封号通知等）
  EN_PAJT_MAIL_SYSTEM =
      2002; // 普通系统邮件，一般是业务逻辑的邮件和带附件的好友邮件
            // EN_PAJT_FRIEND_REQUEST = 3001; // 好友请求和不带附件的好友邮件
}
