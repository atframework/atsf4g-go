validator:
  - name: "ExcelItem_item_id"
    description: "Item.xlsx|道具描述总表|item_id 值校验"
    rules:
      - InTableColumn("Item.xlsx", "道具描述总表", 3, 2, "item_id")

  - name: "ExcelLayer_layer_id"
    description: "Layer.xlsx|层级|layer_id 值校验"
    rules:
      - InTableColumn("Layer.xlsx", "层级", 3, 2, "layer_id")

  - name: "ExcelSkill_skill_id"
    description: "Skill.xlsx|技能|skill_id 值校验"
    rules:
      - InTableColumn("Skill.xlsx", "技能", 3, 2, "skill_id")

  - name: "ExcelRoleExpUpgrade_exp_upgrade_id"
