validator:
  - name: "ExcelItemType_type_id"
    description: "Item.xlsx|道具描述总表|type_id 值校验"
    rules:
      - InTableColumn("Item.xlsx", "道具描述总表", 3, 2, "type_id")

  - name: "ExcelLayer_layer_id"
    description: "Layer.xlsx|层级|layer_id 值校验"
    rules:
      - InTableColumn("Layer.xlsx", "层级", 3, 2, "layer_id")
